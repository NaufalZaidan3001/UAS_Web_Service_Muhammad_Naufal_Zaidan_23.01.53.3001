<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pemesanan Makanan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        header p {
            color: #666;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #667eea;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .restaurant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .restaurant-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
        }

        .restaurant-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .restaurant-header h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .restaurant-body {
            padding: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
            color: #666;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .menu-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .menu-item h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .menu-item p {
            color: #666;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .menu-price {
            font-weight: bold;
            color: #667eea;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .menu-category {
            display: inline-block;
            background: #f0f0f0;
            color: #666;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: #764ba2;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            padding: 8px 15px;
            margin-right: 5px;
        }

        .btn-secondary:hover {
            background: #ddd;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .order-summary {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .order-total {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #667eea;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-preparing {
            background: #d4edda;
            color: #155724;
        }

        .status-ready {
            background: #cce5ff;
            color: #004085;
        }

        .status-delivered {
            background: #d4edda;
            color: #155724;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .restaurant-grid, .menu-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            header {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçî Aplikasi Pemesanan Makanan Online</h1>
            <p>Pesan makanan favorit Anda dari restoran terbaik di kota</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('restaurants')">Daftar Restoran</button>
            <button class="tab-btn" onclick="switchTab('menu')">Menu Makanan</button>
            <button class="tab-btn" onclick="switchTab('order')">Buat Pesanan</button>
            <button class="tab-btn" onclick="switchTab('orders')">Pesanan Saya</button>
        </div>

        <!-- TAB: Daftar Restoran -->
        <div id="restaurants" class="tab-content active">
            <div id="restaurants-container" class="restaurant-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Memuat data restoran...</p>
                </div>
            </div>
        </div>

        <!-- TAB: Menu Makanan -->
        <div id="menu" class="tab-content">
            <div class="card">
                <h2>Menu Makanan</h2>
                <div class="form-group">
                    <label>Pilih Restoran:</label>
                    <select id="menu-restaurant-select" onchange="loadMenuByRestaurant()">
                        <option value="">-- Pilih Restoran --</option>
                    </select>
                </div>
                <div id="menu-container" class="menu-grid"></div>
            </div>
        </div>

        <!-- TAB: Buat Pesanan -->
        <div id="order" class="tab-content">
            <div class="card">
                <h2>Buat Pesanan Baru</h2>
                <form id="order-form" onsubmit="submitOrder(event)">
                    <div class="form-group">
                        <label>Nama Pelanggan:</label>
                        <input type="text" id="customer-name" required>
                    </div>

                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="customer-email" required>
                    </div>

                    <div class="form-group">
                        <label>Nomor Telepon:</label>
                        <input type="tel" id="customer-phone" required>
                    </div>

                    <div class="form-group">
                        <label>Alamat Pengiriman:</label>
                        <textarea id="customer-address" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Pilih Restoran:</label>
                        <select id="order-restaurant-select" onchange="loadOrderMenus()" required>
                            <option value="">-- Pilih Restoran --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Pilih Menu Makanan:</label>
                        <select id="order-menu-select" required>
                            <option value="">-- Pilih Menu --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Jumlah:</label>
                        <input type="number" id="order-quantity" value="1" min="1" required>
                    </div>

                    <button type="button" class="btn btn-secondary" onclick="addToCart()">Tambah ke Keranjang</button>

                    <div id="cart-summary" class="order-summary" style="display:none;">
                        <h3>Ringkasan Pesanan</h3>
                        <div id="cart-items"></div>
                        <div class="order-total">Total: Rp <span id="cart-total">0</span></div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Proses Pesanan</button>
                </form>
            </div>
        </div>

        <!-- TAB: Pesanan Saya -->
        <div id="orders" class="tab-content">
            <div class="card">
                <h2>Pesanan Saya</h2>
                <div class="form-group">
                    <label>Email Pelanggan:</label>
                    <input type="email" id="search-email" placeholder="Masukkan email Anda">
                    <button class="btn btn-primary" onclick="searchOrders()">Cari Pesanan</button>
                </div>
                <div id="orders-container"></div>
            </div>
        </div>

        <div id="alert-container"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api/v1';

        // Fungsi untuk switch tab
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Load Restaurants
        async function loadRestaurants() {
            try {
                const response = await fetch(`${API_BASE_URL}/restaurants`);
                const data = await response.json();

                if (data.status === 'success') {
                    displayRestaurants(data.data);
                    populateRestaurantSelects(data.data);
                }
            } catch (error) {
                showAlert('Gagal memuat data restoran', 'error');
            }
        }

        function displayRestaurants(restaurants) {
            const container = document.getElementById('restaurants-container');
            container.innerHTML = restaurants.map(restaurant => `
                <div class="restaurant-card" onclick="selectRestaurant(${restaurant.id})">
                    <div class="restaurant-header">
                        <h3>${restaurant.name}</h3>
                        <p>${restaurant.phone}</p>
                    </div>
                    <div class="restaurant-body">
                        <div class="info-row">
                            <span>üìç Lokasi:</span>
                            <span>${restaurant.address}</span>
                        </div>
                        <div class="info-row">
                            <span>üìß Email:</span>
                            <span>${restaurant.email}</span>
                        </div>
                        <button class="btn btn-primary" style="margin-top: 10px;">Lihat Menu</button>
                    </div>
                </div>
            `).join('');
        }

        function populateRestaurantSelects(restaurants) {
            const selects = ['menu-restaurant-select', 'order-restaurant-select'];
            selects.forEach(selectId => {
                const select = document.getElementById(selectId);
                select.innerHTML = '<option value="">-- Pilih Restoran --</option>' + 
                    restaurants.map(r => `<option value="${r.id}">${r.name}</option>`).join('');
            });
        }

        // Load Menus by Restaurant
        async function loadMenuByRestaurant() {
            const restaurantId = document.getElementById('menu-restaurant-select').value;
            if (!restaurantId) return;

            try {
                const response = await fetch(`${API_BASE_URL}/restaurants/${restaurantId}/menus`);
                const data = await response.json();

                if (data.status === 'success') {
                    displayMenus(data.data);
                }
            } catch (error) {
                showAlert('Gagal memuat menu', 'error');
            }
        }

        function displayMenus(menus) {
            const container = document.getElementById('menu-container');
            container.innerHTML = menus.map(menu => `
                <div class="menu-item">
                    <h4>${menu.name}</h4>
                    <p>${menu.description || 'Tidak ada deskripsi'}</p>
                    <span class="menu-category">${menu.category}</span>
                    <div class="menu-price">Rp ${formatPrice(menu.price)}</div>
                    <button class="btn btn-primary" onclick="addMenuToCart(${menu.id}, '${menu.name}', ${menu.price})">Tambah</button>
                </div>
            `).join('');
        }

        async function loadOrderMenus() {
            const restaurantId = document.getElementById('order-restaurant-select').value;
            if (!restaurantId) return;

            try {
                const response = await fetch(`${API_BASE_URL}/restaurants/${restaurantId}/menus`);
                const data = await response.json();

                if (data.status === 'success') {
                    const select = document.getElementById('order-menu-select');
                    select.innerHTML = '<option value="">-- Pilih Menu --</option>' +
                        data.data.map(m => `<option value="${m.id}" data-price="${m.price}">${m.name} - Rp ${formatPrice(m.price)}</option>`).join('');
                }
            } catch (error) {
                showAlert('Gagal memuat menu', 'error');
            }
        }

        let cart = [];

        function addToCart() {
            const menuId = document.getElementById('order-menu-select').value;
            const menuOption = document.getElementById('order-menu-select').selectedOptions[0];
            const quantity = parseInt(document.getElementById('order-quantity').value);

            if (!menuId) {
                showAlert('Pilih menu terlebih dahulu', 'error');
                return;
            }

            const price = parseFloat(menuOption.dataset.price);
            const menuName = menuOption.text.split(' - ')[0];

            const existingItem = cart.find(item => item.menuId === parseInt(menuId));
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ menuId: parseInt(menuId), name: menuName, price, quantity });
            }

            updateCartDisplay();
            showAlert('Item ditambahkan ke keranjang', 'success');
        }

        function updateCartDisplay() {
            const summary = document.getElementById('cart-summary');
            const itemsContainer = document.getElementById('cart-items');
            const totalSpan = document.getElementById('cart-total');

            if (cart.length === 0) {
                summary.style.display = 'none';
                return;
            }

            let total = 0;
            itemsContainer.innerHTML = cart.map(item => {
                const subtotal = item.price * item.quantity;
                total += subtotal;
                return `
                    <div class="order-item">
                        <span>${item.name} x ${item.quantity}</span>
                        <span>Rp ${formatPrice(subtotal)}</span>
                    </div>
                `;
            }).join('');

            totalSpan.textContent = formatPrice(total);
            summary.style.display = 'block';
        }

        async function submitOrder(event) {
            event.preventDefault();

            if (cart.length === 0) {
                showAlert('Keranjang Anda kosong', 'error');
                return;
            }

            const customerName = document.getElementById('customer-name').value;
            const customerEmail = document.getElementById('customer-email').value;
            const customerPhone = document.getElementById('customer-phone').value;
            const customerAddress = document.getElementById('customer-address').value;
            const restaurantId = document.getElementById('order-restaurant-select').value;

            try {
                // Create customer
                const customerResponse = await fetch(`${API_BASE_URL}/customers`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: customerName,
                        email: customerEmail,
                        phone: customerPhone,
                        address: customerAddress
                    })
                });

                const customerData = await customerResponse.json();
                const customerId = customerData.data.id;

                // Create order
                const orderResponse = await fetch(`${API_BASE_URL}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        customer_id: customerId,
                        restaurant_id: parseInt(restaurantId),
                        items: cart
                    })
                });

                const orderData = await orderResponse.json();

                if (orderData.status === 'success') {
                    showAlert(`Pesanan berhasil dibuat! ID: ${orderData.data.id}`, 'success');
                    cart = [];
                    document.getElementById('order-form').reset();
                    updateCartDisplay();
                } else {
                    showAlert('Gagal membuat pesanan', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        async function searchOrders() {
            const email = document.getElementById('search-email').value;
            if (!email) {
                showAlert('Masukkan email', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/customers/email/${email}/orders`);
                const data = await response.json();

                const container = document.getElementById('orders-container');
                if (data.status === 'success' && data.data.length > 0) {
                    container.innerHTML = data.data.map(order => `
                        <div class="card">
                            <div style="display: flex; justify-content: space-between;">
                                <div>
                                    <h3>Pesanan #${order.id}</h3>
                                    <p>Restoran: ${order.restaurant_name}</p>
                                    <p>Total: Rp ${formatPrice(order.total_price)}</p>
                                </div>
                                <span class="status-badge status-${order.status}">${order.status.toUpperCase()}</span>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p style="text-align: center; color: #666;">Tidak ada pesanan ditemukan</p>';
                }
            } catch (error) {
                showAlert('Gagal mencari pesanan', 'error');
            }
        }

        function selectRestaurant(restaurantId) {
            document.getElementById('menu-restaurant-select').value = restaurantId;
            loadMenuByRestaurant();
            switchTab('menu');
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('id-ID').format(price);
        }

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);

            setTimeout(() => alert.remove(), 5000);
        }

        // Initial load
        loadRestaurants();
    </script>
</body>
</html>
